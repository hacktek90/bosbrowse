<!DOCTYPE html>
<html>
<head>
    <title>Online Proxy Browser</title>
    <style>
        body { margin: 0; font-family: Arial; }
        #topbar {
            display: flex; gap: 10px; padding: 10px;
            background: #222; color: white;
        }
        #url {
            flex: 1; padding: 10px; border-radius: 5px;
        }
        iframe {
            width: 100vw; height: calc(100vh - 60px); border: none;
        }
    </style>
</head>
<body>

<div id="topbar">
    <input id="url" placeholder="Enter URLâ€¦" 
           onkeydown="if(event.key==='Enter') load()">
    <button onclick="load()">Go</button>
</div>

<iframe id="frame"></iframe>

<script>
function load() {
    let url = document.getElementById("url").value;
    if (!url.startsWith("http")) url = "https://" + url;

    document.getElementById("frame").src =
        "https://bosbrowse.onrender.com/proxy?url=" + encodeURIComponent(url);
}
</script>


</body>
</html>
