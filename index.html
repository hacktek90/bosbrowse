<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple URL Shortener (CleanURI)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>URL Shortener</h1>
      <p>Paste a long URL and get a short link using the CleanURI API.</p>

      <form id="shorten-form">
        <input
          type="text"
          id="long-url"
          placeholder="Enter a long URL (https://...)"
          autocomplete="off"
          required
        />
        <button type="submit">Shorten</button>
      </form>

      <p class="error" id="error-message"></p>

      <div class="result" id="result" hidden>
        <h2>Short URL</h2>
        <div class="result-row">
          <input type="text" id="short-url" readonly />
          <button id="copy-btn">Copy</button>
        </div>
      </div>

      <div class="history" id="history" hidden>
        <h2>Recent Links (This Session)</h2>
        <ul id="history-list"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
